<html>

<head>	
	<script>
		function multiply(){
			var x = document.getElementById("numberone").value;
			var y = document.getElementById("numbertwo").value;
			document.getElementById("demo").innerHTML = x * y;
		}
		
		function divide(){
			var x = document.getElementById("numberone").value;
			var y = document.getElementById("numbertwo").value;
			document.getElementById("demo").innerHTML = x / y;
		}
	</script>	
</head>

<body>

<h3>Math</h3>

<input id="numberone" placeholder="1st Number"></input><br>
	<br>
<input  id="numbertwo" placeholder="2nd Number"></input><br>
	<br>
<button onClick="multiply()">Multiply</button> <button onClick="divide()">Divide</button><br>
	<br>
<strong>Total = </strong><p id="demo"></p>

</body>

</html>
